!

!
version 12.4
service timestamps debug datetime msec
service timestamps log datetime msec
no service password-encryption
!
hostname R3
!
boot-start-marker
boot-end-marker
!
!
no aaa new-model
memory-size iomem 5
no ip icmp rate-limit unreachable
ip cef
!
!
ip name-server 83.1.1.1
ip auth-proxy max-nodata-conns 3
ip admission max-nodata-conns 3
!
ipv6 unicast-routing
!
!
!
!
ip tcp synwait-time 5
! 
!
interface FastEthernet0/0
 ip address 193.30.1.3 255.255.255.128
 duplex auto
 speed auto
 ipv6 address 2001:DB8:1:3001::3/64
 ipv6 enable
!
interface FastEthernet0/0.2
 encapsulation dot1Q 2
 ip address 193.30.2.3 255.255.255.128
 ipv6 address 2001:DB8:1:3002::3/64
 ipv6 enable
!
interface Serial0/0
 no ip address
 shutdown
 clock rate 2000000
!
interface FastEthernet0/1
 ip address 7.7.1.10 255.255.255.248
 duplex auto
 speed auto
 ipv6 address 2001:DB8:1:8::3/64
 ipv6 enable
!
interface Serial0/1
 no ip address
 shutdown
 clock rate 2000000
!
interface Serial0/2
 no ip address
 shutdown
 clock rate 2000000
!
interface Serial0/3
 no ip address
 shutdown
 clock rate 2000000
!
interface Serial0/4
 no ip address
 shutdown
 clock rate 2000000
!
interface FastEthernet1/0
 no ip address
 shutdown
 duplex auto
 speed auto
!
interface FastEthernet2/0
 no ip address
 shutdown
 duplex auto
 speed auto
!
router bgp 30
 no synchronization
 bgp log-neighbor-changes
 network 193.30.1.0 mask 255.255.255.128
 redistribute ospf 1
 neighbor 7.7.1.9 remote-as 20
 neighbor 7.7.1.9 route-map SETLOCAL in
 neighbor 193.30.1.2 remote-as 30
 neighbor 193.30.1.2 next-hop-self
 no auto-summary
!
ip forward-protocol nd
!
!
no ip http server
no ip http secure-server
!
no cdp log mismatch duplex
!
route-map SETLOCAL permit 20
 set local-preference 300
!
!
!
control-plane
!
!
line con 0
 exec-timeout 0 0
 privilege level 15
 logging synchronous
line aux 0
 exec-timeout 0 0
 privilege level 15
 logging synchronous
line vty 0 4
 login
!
!
end
