!

!
version 12.4
service timestamps debug datetime msec
service timestamps log datetime msec
no service password-encryption
!
hostname R5
!
boot-start-marker
boot-end-marker
!
!
no aaa new-model
memory-size iomem 5
no ip icmp rate-limit unreachable
ip cef
!
!
!
!
ip name-server 83.1.1.1
ip auth-proxy max-nodata-conns 3
ip admission max-nodata-conns 3
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
ip tcp synwait-time 5
! 
!
!
!
!
interface Loopback0
 ip address 83.1.4.5 255.255.255.0
!
interface Loopback1
 ip address 83.1.5.5 255.255.255.0
!
interface Loopback2
 ip address 83.1.6.5 255.255.255.0
!
interface FastEthernet0/0
 ip address 193.20.1.66 255.255.255.224
 duplex auto
 speed auto
!
interface Serial0/0
 no ip address
 shutdown
 clock rate 2000000
!
interface FastEthernet0/1
 ip address 193.20.1.193 255.255.255.224
 duplex auto
 speed auto
!
interface Serial0/1
 no ip address
 shutdown
 clock rate 2000000
!
interface Serial0/2
 no ip address
 shutdown
 clock rate 2000000
!
interface Serial1/0
 ip unnumbered FastEthernet0/0
 encapsulation ppp
 serial restart-delay 0
!
interface Serial1/1
 no ip address
 shutdown
 serial restart-delay 0
!
interface Serial1/2
 no ip address
 shutdown
 serial restart-delay 0
!
interface Serial1/3
 no ip address
 shutdown
 serial restart-delay 0
!
interface Serial2/0
 no ip address
 shutdown
 serial restart-delay 0
!
interface Serial2/1
 no ip address
 shutdown
 serial restart-delay 0
!
interface Serial2/2
 no ip address
 shutdown
 serial restart-delay 0
!
interface Serial2/3
 no ip address
 shutdown
 serial restart-delay 0
!
router ospf 1
 router-id 5.5.5.5
 log-adjacency-changes
 network 83.1.4.0 0.0.0.255 area 0
 network 83.1.5.0 0.0.0.255 area 0
 network 83.1.6.0 0.0.0.255 area 0
 network 193.20.1.64 0.0.0.31 area 0
 network 193.20.1.192 0.0.0.31 area 0
!
router bgp 20
 no synchronization
 bgp log-neighbor-changes
 neighbor 193.20.1.65 remote-as 20
 neighbor 193.20.1.65 next-hop-self
 neighbor 193.20.1.129 remote-as 20
 neighbor 193.20.1.129 next-hop-self
 neighbor 193.20.1.194 remote-as 20
 neighbor 193.20.1.194 next-hop-self
 no auto-summary
!
ip forward-protocol nd
!
!
no ip http server
no ip http secure-server
!
no cdp log mismatch duplex
!
!
!
control-plane
!
!
!
!
!
!
!
!
!
!
line con 0
 exec-timeout 0 0
 privilege level 15
 logging synchronous
line aux 0
 exec-timeout 0 0
 privilege level 15
 logging synchronous
line vty 0 4
 login
!
!
end
