!

!
version 12.4
service timestamps debug datetime msec
service timestamps log datetime msec
no service password-encryption
!
hostname R7
!
boot-start-marker
boot-end-marker
!
!
no aaa new-model
memory-size iomem 5
no ip icmp rate-limit unreachable
ip cef
!
!
!
!
ip name-server 83.1.1.1
ip auth-proxy max-nodata-conns 3
ip admission max-nodata-conns 3
!
ipv6 unicast-routing
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
ip tcp synwait-time 5
! 
!
!
!
!
interface FastEthernet0/0
 ip address 193.20.1.194 255.255.255.224
 duplex auto
 speed auto
 ipv6 address 2001:DB8:1:2002::7/64
 ipv6 enable
 ipv6 ospf 1 area 0
!
interface Serial0/0
 no ip address
 shutdown
 clock rate 2000000
!
interface FastEthernet0/1
 ip address 7.7.1.17 255.255.255.128
 duplex auto
 speed auto
 ipv6 address 2001:DB8:1:16::7/64
 ipv6 enable
!
interface Serial0/1
 no ip address
 shutdown
 clock rate 2000000
!
interface Serial0/2
 no ip address
 shutdown
 clock rate 2000000
!
interface Serial0/3
 no ip address
 shutdown
 clock rate 2000000
!
interface Serial0/4
 no ip address
 shutdown
 clock rate 2000000
!
interface FastEthernet1/0
 no ip address
 shutdown
 duplex auto
 speed auto
!
interface FastEthernet2/0
 no ip address
 shutdown
 duplex auto
 speed auto
!
router ospf 1
 router-id 7.7.7.7
 log-adjacency-changes
 redistribute bgp 20 metric-type 1 subnets
 network 193.20.1.192 0.0.0.31 area 0
!
router bgp 20
 no synchronization
 no bgp default ipv4-unicast
 bgp log-neighbor-changes
 network 193.20.1.0 mask 255.255.255.128
 redistribute ospf 1
 neighbor 7.7.1.18 remote-as 40
 neighbor 193.20.1.193 remote-as 20
 neighbor 193.20.1.193 next-hop-self
 no auto-summary
 !
 address-family ipv6
  neighbor 2001:DB8:1:16::1 activate
  network 2001:DB8:1:2000::/56
 exit-address-family
!
ip forward-protocol nd
!
!
no ip http server
no ip http secure-server
!
no cdp log mismatch duplex
ipv6 router ospf 1
 router-id 7.7.7.7
 log-adjacency-changes
!
!
control-plane
!
!
!
!
!
!
!
!
!
!
line con 0
 exec-timeout 0 0
 privilege level 15
 logging synchronous
line aux 0
 exec-timeout 0 0
 privilege level 15
 logging synchronous
line vty 0 4
 login
!
!
end
