!
!

!
version 12.4
service timestamps debug datetime msec
service timestamps log datetime msec
no service password-encryption
!
hostname R1
!
boot-start-marker
boot-end-marker
!
!
no aaa new-model
memory-size iomem 5
no ip icmp rate-limit unreachable
ip cef
!
!
!
!
ip domain name ar.pt
ip host spock.ar.pt 193.30.1.100
ip host kirk.ar.pt 193.30.2.100
ip host worf.ar.pt 193.20.1.130
ip auth-proxy max-nodata-conns 3
ip admission max-nodata-conns 3
!
ipv6 unicast-routing
!
!
ip tcp synwait-time 5
! 
!
interface Loopback0
 ip address 83.1.1.1 255.255.255.240
 ipv6 address 2001:DB8:1:4010::1/64
 ipv6 enable
!
interface FastEthernet0/0
 ip address 7.7.1.18 255.255.255.248
 duplex auto
 speed auto
 ipv6 address 2001:DB8:1:16::1/64
 ipv6 enable
!
interface Serial0/0
 no ip address
 shutdown
 clock rate 2000000
!
interface FastEthernet0/1
 ip address 7.7.1.26 255.255.255.248
 duplex auto
 speed auto
 ipv6 address 2001:DB8:1:24::1/64
 ipv6 enable
!
interface Serial0/1
 no ip address
 shutdown
 clock rate 2000000
!
interface Serial0/2
 no ip address
 shutdown
 clock rate 2000000
!
interface Serial0/3
 no ip address
 shutdown
 clock rate 2000000
!
interface Serial0/4
 no ip address
 shutdown
 clock rate 2000000
!
interface FastEthernet1/0
 no ip address
 shutdown
 duplex auto
 speed auto
!
interface FastEthernet2/0
 no ip address
 shutdown
 duplex auto
 speed auto
!
router bgp 40
 no synchronization
 no bgp default ipv4-unicast
 bgp log-neighbor-changes
 network 83.1.1.0 mask 255.255.255.240
 redistribute ospf 1
 neighbor 7.7.1.17 remote-as 20
 neighbor 7.7.1.25 remote-as 30
 no auto-summary
!
ip forward-protocol nd
!
ip dns server
!
ip http server
no ip http secure-server
!
no cdp log mismatch duplex
!
!
!
control-plane
!
!
!
!
!
!
!
!
!
!
line con 0
 exec-timeout 0 0
 privilege level 15
 logging synchronous
line aux 0
 exec-timeout 0 0
 privilege level 15
 logging synchronous
line vty 0 4
 login
!
!
end
