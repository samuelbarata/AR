!

!
version 12.4
service timestamps debug datetime msec
service timestamps log datetime msec
no service password-encryption
!
hostname SwR10
!
boot-start-marker
boot-end-marker
!
!
no aaa new-model
memory-size iomem 5
no ip icmp rate-limit unreachable
ip cef
!
!
no ip dhcp use class
no ip dhcp use vrf connected
no ip dhcp conflict logging
ip dhcp excluded-address 10.2.80.1 10.2.80.99
ip dhcp excluded-address 10.3.80.1 10.3.80.99
ip dhcp excluded-address 10.4.80.1 10.4.80.99
!
ip dhcp pool vlan2
   network 10.2.80.0 255.255.252.0
   default-router 10.2.80.9 
!
ip dhcp pool vlan3
   network 10.3.80.0 255.255.252.0
   default-router 10.3.80.9 
!
ip dhcp pool vlan4
   network 10.4.80.0 255.255.252.0
   default-router 10.4.80.10 
!
!
no ip domain lookup
ip auth-proxy max-nodata-conns 3
ip admission max-nodata-conns 3
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
vtp file nvram:vlan.dat

!
!
ip tcp synwait-time 5
! 
!
!
!
!
interface Port-channel1
 switchport mode trunk
!
interface FastEthernet0/0
 description *** Unused for Layer2 EtherSwitch ***
 ip address 7.7.1.4 255.255.255.248
 ip nat outside
 ip virtual-reassembly
 duplex auto
 speed auto
!
interface FastEthernet0/1
 description *** Unused for Layer2 EtherSwitch ***
 no ip address
 shutdown
 duplex auto
 speed auto
!
interface FastEthernet1/0
 switchport mode trunk
 duplex full
 speed 100
!
interface FastEthernet1/1
 switchport trunk allowed vlan 1,2
 switchport mode trunk
 duplex full
 speed 100
!
interface FastEthernet1/2
 switchport mode trunk
 duplex full
 speed 100
 channel-group 1 mode on
!
interface FastEthernet1/3
 switchport mode trunk
 duplex full
 speed 100
 channel-group 1 mode on
!
interface FastEthernet1/4
 switchport mode trunk
 duplex full
 speed 100
!
interface FastEthernet1/5
 switchport mode trunk
 duplex full
 speed 100
!
interface FastEthernet1/6
 switchport mode trunk
 duplex full
 speed 100
!
interface FastEthernet1/7
 switchport mode trunk
 duplex full
 speed 100
!
interface FastEthernet1/8
 switchport mode trunk
 duplex full
 speed 100
!
interface FastEthernet1/9
 switchport mode trunk
 duplex full
 speed 100
!
interface FastEthernet1/10
 switchport mode trunk
 duplex full
 speed 100
!
interface FastEthernet1/11
 switchport mode trunk
 duplex full
 speed 100
!
interface FastEthernet1/12
 switchport mode trunk
 duplex full
 speed 100
!
interface FastEthernet1/13
 switchport mode trunk
 duplex full
 speed 100
!
interface FastEthernet1/14
 switchport mode trunk
 duplex full
 speed 100
!
interface FastEthernet1/15
 switchport mode trunk
 duplex full
 speed 100
!
interface Vlan1
 ip address 10.1.80.10 255.255.252.0
 ip nat inside
 ip virtual-reassembly
!
interface Vlan2
 ip address 10.2.80.10 255.255.252.0
 ip nat inside
 ip virtual-reassembly
!
interface Vlan3
 ip address 10.3.80.10 255.255.252.0
 ip nat inside
 ip virtual-reassembly
!
interface Vlan4
 ip address 10.4.80.10 255.255.252.0
 ip nat inside
 ip virtual-reassembly
!
ip forward-protocol nd
!
!
no ip http server
no ip http secure-server
ip nat pool pool1 193.10.1.17 193.10.1.22 prefix-length 29
ip nat inside source list NAT pool pool1 overload
!
ip access-list extended NAT
 permit ip 10.1.80.0 0.0.3.255 any
 permit ip 10.2.80.0 0.0.3.255 any
 permit ip 10.3.80.0 0.0.3.255 any
 permit ip 10.4.80.0 0.0.3.255 any
!
no cdp log mismatch duplex
!
!
!
control-plane
!
!
!
!
!
!
!
!
!
banner exec 

***************************************************************
This is a normal Router with a SW module inside (NM-16ESW)
It has been preconfigured with hard coded speed and duplex

To create vlans use the command "vlan database" from exec mode
After creating all desired vlans use "exit" to apply the config

To view existing vlans use the command "show vlan-switch brief"

Warning: You are using an old IOS image for this router.
Please update the IOS to enable the "macro" command!
***************************************************************


!
line con 0
 exec-timeout 0 0
 privilege level 15
 logging synchronous
line aux 0
 exec-timeout 0 0
 privilege level 15
 logging synchronous
line vty 0 4
 login
!
!
end
